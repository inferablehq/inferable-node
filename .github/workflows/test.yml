name: Build and Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test
        env:
          INFERABLE_API_ENDPOINT: 'https://api.inferable.ai'
          INFERABLE_API_SECRET: ${{ secrets.INFERABLE_API_SECRET }}
          INFERABLE_CLUSTER_ID: ${{ vars.INFERABLE_CLUSTER_ID }}

